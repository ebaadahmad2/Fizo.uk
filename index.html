<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fizo — Discord Bot Designer</title>
  <style>
    :root{--bg:#0f1724;--accent:#3cb995;--muted:#3cb995;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#071027 0%, #071826 100%);font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; color:var(--accent)}
    .wrap{max-width:980px;margin:6vh auto;padding:28px;background:rgba(255,255,255,0.02);border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}

    nav{display:flex;gap:18px;align-items:center;margin-bottom:18px}
    nav a{color:var(--muted);text-decoration:none;font-size:14px}
    nav .brand{font-weight:700;color:#fff;font-size:18px}

    header{display:flex;flex-direction:row;align-items:center;gap:24px}
    .hero-left{flex:1}
    h1{font-size:48px;line-height:1;margin:6px 0}
    .typewrap{display:inline-block;position:relative;padding-right:6px}
    .cursor{display:inline-block;width:2px;background:var(--accent);height:1.05em;vertical-align:middle;margin-left:6px;animation:blink 1s steps(2,end) infinite}
    @keyframes blink{50%{opacity:0}}

    p.lead{color:var(--muted);margin:10px 0 22px;font-size:16px}

    .cards{display:flex;gap:14px;flex-wrap:wrap}
    .card{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px;min-width:180px}

    footer{margin-top:20px;color:var(--muted);font-size:13px}

    @media (max-width:680px){h1{font-size:36px}.wrap{margin:4vh 12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <nav>
      <div class="brand">Fizo</div>
      <a href="#">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <header>
      <div class="hero-left">
        <h1 aria-label="Fizo — Discord Bot Designer">
          <span class="typewrap" id="type-target"></span>
          <span class="cursor" aria-hidden="true"></span>
        </h1>
        <p class="lead">I build production-quality Discord bots — moderation, automation, music, economy systems and more.</p>

        <div class="cards">
          <div class="card"><strong>Custom Bots</strong><div style="color:var(--muted);font-size:13px">Moderation, tickets, economy</div></div>
          <div class="card"><strong>Automation</strong><div style="color:var(--muted);font-size:13px">Welcome messages, role assignment</div></div>
          <div class="card"><strong>Support</strong><div style="color:var(--muted);font-size:13px">Docs & long-term maintenance</div></div>
        </div>
      </div>
    </header>

    <footer id="contact">Email: lazul@fizo.uk • Contact me on Discord</footer>
  </div>

  <script>
    // Typing animation
    (function(){
      const target = document.getElementById('type-target');
      const phrases = [
        'Fizo',
        'Fizo — Discord Bot Designer',
        'Custom Discord bots • Automation • Support'
      ];

      const TYPE_SPEED = 70;
      const DELETE_SPEED = 40;
      const PAUSE_AFTER = 1400;

      let phraseIndex = 0;
      let charIndex = 0;
      let mode = 'typing';

      function tick(){
        const current = phrases[phraseIndex];
        if(mode === 'typing'){
          charIndex++;
          target.textContent = current.slice(0,charIndex);
          if(charIndex === current.length){
            mode = 'paused';
            setTimeout(()=>{ mode = 'deleting'; tick(); }, PAUSE_AFTER);
            return;
          }
          setTimeout(tick, TYPE_SPEED + Math.random()*40);
        } else if(mode === 'deleting'){
          charIndex--;
          target.textContent = current.slice(0,charIndex);
          if(charIndex === 0){
            phraseIndex = (phraseIndex + 1) % phrases.length;
            mode = 'typing';
            setTimeout(tick, 220);
            return;
          }
          setTimeout(tick, DELETE_SPEED + Math.random()*30);
        }
      }

      tick();
    })();
  </script>
</body>
</html>
